  <div class="container"> 
      <div class="row">
        <div class="col-xs-8">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">
                <div class="row">
                  <div class="col-xs-6">
                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Cart Info</h5>
                  </div>
                  <div class="col-xs-6">
                    <button [routerLink]="['products']" type="button" class="btn btn-primary btn-sm btn-block">
                      <span  class="glyphicon glyphicon-share-alt"></span> Continue shopping
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngFor="let item of items">
            <div class="panel-body" >
              <div class="row">
                <div class="col-xs-2"><img class="img-responsive" src="../../../assets/images/{{item.product.photo}}">
                </div>
                <div class="col-xs-4">
                  <h4 class="product-name"><strong>{{item.product.name}}</strong></h4><h4><small><b>Price: ${{item.product.price}}</b></small></h4>
                </div>
                <div class="col-xs-6">
                  <!-- <div class="col-xs-6 text-right">
                    <h6><strong>{{item.product.price}} <span class="text-muted">x</span></strong></h6>
                  </div> -->
                  <div class="col-xs-2">
                      <h6><strong>qty:{{item.quantity}}</strong></h6>
                  </div>
                  <div class="col-xs-6">
                      <h6>Sub-Total: {{item.product.price * item.quantity}}</h6> 
                  </div>
                 
                  <div class="col-xs-4">
                    <button  (click)="remove(item.product.id)" type="button" class="btn btn-link btn-sm">
                      <span class="glyphicon glyphicon-trash"> </span>
                    </button>
                  </div>
                </div>
              </div>
              <hr>
            </div>
          
        </div>
            <div class="panel-footer">
              <div class="row text-center">
                <div class="col-xs-9">
                  <h4 class="text-right">Total : <strong>${{total}}</strong></h4>
                </div>
                <div class="col-xs-3">
                  <button  [routerLink]="['products']" type="button" class="btn btn-success btn-block">
                    Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
